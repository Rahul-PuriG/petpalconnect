<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
 xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetPal Connect</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      position: absolute;
    }

    #nav {
      background-color:black;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #nav img {
      height: 50px;
    }

    #nav h4 {
      margin: 0;
      padding: 0 10px;
    }

    .form-container {
      margin-top: 200px; /* Adjust the margin-top as needed */
      padding: 20px;
      max-width: 1000px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }

    .form-container h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
    <link
      rel="shortcut icon"
      href="images/petPallogo-removebg-preview.png"
      type="image/x-icon"
    />
    <link
      href="images/petPallogo-removebg-preview.png"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="javascript/script.js"></script>
  </head>

  <body>
    <div id="nav">
      <a th:href="@{/}"><img
        src="images/petPallogo-removebg-preview.png"
        alt=""
      />
    </a>
      <!-- <h4>Pet Listings</h4> -->
      <!-- <h4>AdoPet</h4> -->
      <a th:href="@{/petNews}"><h4>PetNews</h4></a>
      <a th:href="@{/addDonor}"><h4>Fundraising </h4></a>
      <a th:href="@{/addEvent}"><h4>Events & WorkShops</h4></a>
      <a th:href="@{/login}" class="hover-link primary-button"><h4>Login</h4></a>
      <a th:href="@{/logout}" class="hover-link primary-button"><h4>Logout</h4></a>

    </div>

<div class="form-container">
    <h2>Donor Registration</h2>

    <form th:action="@{/addDonor}" method="post" th:object="${donor}">
        <div class="form-group">
            <label for="donor_name">Your Name:</label>
            <input type="text" th:field="*{donorName}" required>
        </div>

        <div class="form-group">
            <label for="donate_amount">Donation Amount:</label>
            <input type="number" step="0.01" th:field="*{donateAmount}" required>
        </div>

        <div class="form-group">
            <label for="donor_email">Email:</label>
            <input type="email" th:field="*{donorEmail}" name="to" placeholder="example@org.com" required>
        </div>

        <div class="form-group">
            <label for="donor_number">Phone Number:</label>
            <input type="tel" th:field="*{donorNumber}" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" th:field="*{address}" required>
        </div>

        <button type="submit">Register</button>
    </form>
    
</div>

</div>

</body>
</html>
